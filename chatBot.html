<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        .psichiH1 {
            text-align: center;
            font-size: 3.5rem;
            font-family: arial;

        .svp {
            width: 40px;

            direction: rtl;
        }

        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 10px;
            overflow-y: scroll;
        }

        .message {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            direction: rtl;
        }

        .user {
            background-color: #e3f2fd;
            text-align: right;
        }

        .bot {
            background-color: #f5f5f5;
            text-align: left;
        }

        .input-area {
            width: 300px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1 class="psichiH1">GD <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"

    <p class="psichiP">הבוט האישי שלך!</p>
    <div class="chat-container" id="chat">
        <div class="message bot">שלום! איך אני יכול לעזור לך?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="כתוב הודעה...">
        <button onclick="sendMessage()">שלח</button>
    </div>

    <script>
        // מפתח ה-API שסיפקת
        const API_KEY = 'AIzaSyAd12wmhDjKeS9zTBbzCyT5u2QFITx_afE';

        async function getBotResponse(userMessage) {
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            "contents": [{
                                "parts": [{ "text": userMessage }]
                            }]
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('תקלה בקריאה ל-API');
                }

                const data = await response.json();
                // התגובה נמצאת תחת candidates[0].content.parts[0].text
                return data.candidates[0].content.parts[0].text || "לא קיבלתי תגובה תקינה מה-API.";
            } catch (error) {
                console.error('שגיאה:', error);
                return "מצטער, משהו השתבש. נסה שוב!";
            }
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (message === "") return;

            const chat = document.getElementById("chat");

            // הוספת הודעת המשתמש
            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.textContent = message;
            chat.appendChild(userMsg);

            // תגובת הבוט מה-API
            const botMsg = document.createElement("div");
            botMsg.className = "message bot";
            botMsg.textContent = "ממתין לתגובה..."; // תצוגה זמנית
            chat.appendChild(botMsg);

            // קבלת תגובה מה-API ועדכון ההודעה
            const botResponse = await getBotResponse(message);
            botMsg.textContent = botResponse;

            // ניקוי השדה וגלילה למטה
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
        }

        // שליחה עם Enter
        document.getElementById("userInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
