<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        :root {
            --primary-color: #8e97fd;
            /* Lavender Blue */
            --secondary-color: #a2a8d3;
            /* Soft Gray-Blue */
            --background-color: #f0f4c3;
            /* Light Cream */
            --text-primary: #333333;
            /* Dark Gray */
            --text-secondary: #555555;
            /* Medium Gray */
            --message-user-bg: #e0f7fa;
            /* Light Cyan */
            --message-bot-bg: #f0f0f0;
            /* Light Gray */
            --border-color: #d4d4d4;
            /* Light Gray Border */
            --box-shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
            --border-radius-large: 12px;
            --font-family-main: 'Assistant', sans-serif;
            --transition-duration-fast: 0.15s;
            --spacing-small: 10px;
            --spacing-medium: 16px;
            --spacing-large: 24px;
        }

        body {
            font-family: var(--font-family-main);
            margin: 0;
            padding: var(--spacing-large);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-large);
        }

        .header__title {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-small);
            font-weight: 500;
        }

        .header__icon {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-left: var(--spacing-small);
        }

        .header__subtitle {
            font-size: 1.3rem;
            color: var(--secondary-color);
            direction: rtl;
            font-weight: 300;
        }

        /* Chat Container Section */
        .chat-container {
            width: 90%;
            max-width: 550px;
            height: 650px;
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing-large);
            padding: var(--spacing-large);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: var(--border-radius-large);
            box-shadow: var(--box-shadow-soft);
        }

        .chat-container::-webkit-scrollbar {
            width: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius-large);
        }

        .chat-container::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .message-container {
            display: flex;
            width: 100%;
            margin-bottom: var(--spacing-small);
            align-items: flex-start;
            direction: rtl;
        }

        .message {
            padding: var(--spacing-medium);
            border-radius: var(--border-radius-large);
            word-break: break-word;
            flex-grow: 1;
            box-shadow: var(--box-shadow-soft);
            font-size: 1rem;
        }

        .message--user {
            background-color: var(--message-user-bg);
            text-align: right;
            border-top-right-radius: 0;
            color: var(--text-primary);
        }

        .message--bot {
            background-color: var(--message-bot-bg);
            text-align: left;
            border-top-left-radius: 0;
            color: var(--text-secondary);
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: var(--spacing-small);
            font-size: 1.3rem;
            color: white;
            flex-shrink: 0;
            box-shadow: var(--box-shadow-soft);
        }

        .icon--bot {
            background-color: var(--primary-color);
        }

        .icon--user {
            background-color: #a7d1eb;
            /* Light Blue */
            color: var(--text-primary);
        }

        .loading-indicator {
            text-align: left;
            font-size: 0.95rem;
            color: var(--secondary-color);
            direction: rtl;
            margin-right: calc(40px + var(--spacing-small));
            display: flex;
            align-items: center;
        }

        .loading-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }

        /* Input Area Section */
        .input-area {
            width: 90%;
            max-width: 550px;
            margin-bottom: var(--spacing-large);
            display: flex;
            gap: var(--spacing-small);
            direction: rtl;
        }

        .input-area__input {
            flex: 1;
            padding: var(--spacing-medium);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-large);
            outline: none;
            font-size: 1.1rem;
            background-color: white;
            color: var(--text-primary);
            box-shadow: var(--box-shadow-soft);
        }

        .input-area__button {
            padding: var(--spacing-medium) var(--spacing-large);
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius-large);
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color var(--transition-duration-fast) ease;
            box-shadow: var(--box-shadow-soft);
        }

        .input-area__button:hover {
            background-color: #7581e0;
        }

        /* Warning Section */
        .warning {
            direction: rtl;
            text-align: center;
            color: var(--secondary-color);
            font-weight: 300;
            margin-top: var(--spacing-large);
            font-size: 0.9rem;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

    <script>
        const API_KEY = 'AIzaSyAd12wmhDjKeS9zTBbzCyT5u2QFITx_afE';
        const chatContainer = document.getElementById("chat");
        const userInput = document.getElementById("userInput");

        async function getBotResponse(userMessage) {
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            "contents": [{
                                "parts": [{ "text": userMessage }]
                            }]
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('转拽 拽专 -API');
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text || " 拽转 转 转拽 -API.";
            } catch (error) {
                console.error('砖:', error);
                return "爪注专, 砖 砖转砖. 住 砖!";
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            // 住驻转 注转 砖转砖
            const userMessageContainer = document.createElement("div");
            userMessageContainer.className = "message-container";
            userMessageContainer.innerHTML = `
                <div class="icon icon--user"></div>
                <div class="message message--user">${message}</div>
            `;
            chatContainer.appendChild(userMessageContainer);

            // 住驻转 注转 "注..." 砖 
            const botLoadingContainer = document.createElement("div");
            botLoadingContainer.className = "message-container";
            botLoadingContainer.innerHTML = `
                <div class="icon icon--bot"></div>
                <div class="loading-indicator">
                    转 转<span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span>
                </div>
            `;
            chatContainer.appendChild(botLoadingContainer);

            //   注 爪 拽
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
            input.value = ""; // 拽 砖  专 砖

            // 拽转 转 -API 注 注
            const botResponse = await getBotResponse(message);

            // 住专转 注转 注
            chatContainer.removeChild(botLoadingContainer);

            // 住驻转 转转 
            const botMessageContainer = document.createElement("div");
            botMessageContainer.className = "message-container";
            botMessageContainer.innerHTML = `
                <div class="icon icon--bot"></div>
                <div class="message message--bot">${botResponse}</div>
            `;
            chatContainer.appendChild(botMessageContainer);

            //   注 爪 拽 专 拽转 转
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // 砖 注 Enter
        document.getElementById("userInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        //  转 转转转 注转 注转 祝
        window.onload = function () {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
